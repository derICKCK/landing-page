<!DOCTYPE html>
<html lang="es">

<body>

  <!-- NAVEGACIÓN -->
  <header class="navbar">
    <div>
      <h3><img src="../imagen/logo.png" alt="Logo de D"></h3>

      <a href="index.html">Inicio</a>
      <a href="sobremi.html">Sobre mí</a>

    </nav>
  </header>

  <!-- SECCIÓN CONTACTO -->
  <section class="contacto">
    <h2>Contacto</h2>

    <form id="form-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Tu email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" rows="5" required></textarea>

      <button class="botoncon" type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <div class="instagram">
      <a href="">

</body>
